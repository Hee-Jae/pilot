<html>
	<head>
		<title>Arkanoid</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<audio id="explosion" preload="auto" autobuffer>
			<source src="/resources/sounds/game/Explosion.wav" />
		</audio>
		<audio id="jump" preload="auto" autobuffer>
			<source src="/resources/sounds/game/Jump.wav" />
		</audio>
		<canvas id="canvas" width="801" height="600"></canvas>
		<input id="pause_and_resume" type="button" value="Pause" onclick="ARKANOID.pauseAndResume();">
		<input type="button" value="Restart" onclick="ARKANOID.restart();">
		<script type="text/javascript" src="/services/games/arkanoid/arkanoid.js"></script>
		
		<script type="text/javascript">
			ARKANOID.start();
		</script>
	</body>
</html>
